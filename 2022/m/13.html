<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <title>2022년 중등부 13번</title>
    <style>
        .container {
            margin-top: 30px;
        }
    </style>
    <script>
        function btnClick(btnid) {
            if(btnid == 0) {
                $("#money1").text(5);
                $("#money2").text(6);
                $("#money3").text(10);
                $("#money4").text(2);
                $("#money5").text(3);
                $("#money6").text(9);
                $("#turn").text(1);
                $("#btn1").attr("disabled", false);
                $("#btn2").attr("disabled", false);
                $("#btn3").attr("disabled", false);
                $("#btn4").attr("disabled", false);
                $("#btn5").attr("disabled", false);
                $("#btn6").attr("disabled", false);
                $("#hidden").text(0);
                return;
            }
            if($("#hidden").text() == btnid) {
                alert("이미 선택한 버튼입니다.");
                return;
            }
            if(btnid == 1) {
                $("#money1").text($("#money1").text()-1);
                if($("#money1").text() == 0) {
                    $("#btn1").attr("disabled", true);
                }
            }
            if(btnid == 2) {
                $("#money2").text($("#money2").text()-1);
                if($("#money2").text() == 0) {
                    $("#btn2").attr("disabled", true);
                }
            }
            if(btnid == 3) {
                $("#money3").text($("#money3").text()-1);
                if($("#money3").text() == 0) {
                    $("#btn3").attr("disabled", true);
                }
            }
            if(btnid == 4) {
                $("#money4").text($("#money4").text()-1);
                if($("#money4").text() == 0) {
                    $("#btn4").attr("disabled", true);
                }
            }
            if(btnid == 5) {
                $("#money5").text($("#money5").text()-1);
                if($("#money5").text() == 0) {
                    $("#btn5").attr("disabled", true);
                }
            }
            if(btnid == 6) {
                $("#money6").text($("#money6").text()-1);
                if($("#money6").text() == 0) {
                    $("#btn6").attr("disabled", true);
                }
            }
            if($("#hidden").text() == 0) {
                $("#hidden").text(btnid);
            }
            else {
                $("#hidden").text(0);
                $("#turn").text($("#turn").text()-0+1);
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div id="hidden" style="display: none;">0</div>
        <p><span id="turn">1</span>번째 게임에 참가할 사람을 선택하세요.</p>
        <div class="row">
            <div class="col-2 g-0">
                <button type="button" class="btn btn-primary" id="btn1" onclick="btnClick(1)">A</button>
                <p><span id="money1">5</span>원</p>
            </div>
            <div class="col-2 g-0">
                <button type="button" class="btn btn-primary" id="btn2" onclick="btnClick(2)">B</button>
                <p><span id="money2">6</span>원</p>
            </div>
            <div class="col-2 g-0">
                <button type="button" class="btn btn-primary" id="btn3" onclick="btnClick(3)">C</button>
                <p><span id="money3">10</span>원</p>
            </div>
            <div class="col-2 g-0">
                <button type="button" class="btn btn-primary" id="btn4" onclick="btnClick(4)">D</button>
                <p><span id="money4">2</span>원</p>
            </div>
            <div class="col-2 g-0">
                <button type="button" class="btn btn-primary" id="btn5" onclick="btnClick(5)">E</button>
                <p><span id="money5">3</span>원</p>
            </div>
            <div class="col-2 g-0">
                <button type="button" class="btn btn-primary" id="btn6" onclick="btnClick(6)">F</button>
                <p><span id="money6">9</span>원</p>
            </div>
        </div>
        <button type="button" class="btn btn-secondary" id="reset" onclick="btnClick(0)">다시하기</button>
    </div>
</body>
</html>
