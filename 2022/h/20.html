            function checkVPSstr(str) {
                var stack = [];
                for (var i = 0; i < str.length; i++) {
                    if (str[i] == "(") {
                        stack.push(str[i]);
                    }
                    else {
                        if (stack.length == 0) {
                            return false;
                        }
                        stack.pop();
                    }
                }
                if (stack.length != 0) return false;
                return true;
            }
            function checkVPS(qnum, stp, enp, partid) {
                var curstr = "";
                for (var i = stp; i <= enp; i++) {
                    curstr += $("#q" + qnum + "_btn" + i).text();
                }
                console.log(qnum, partid, stp, enp, curstr);
                var res = checkVPSstr(curstr);
                if (res) {
                    $("#check_q" + qnum + partid).text("O");
                    $("#check_q" + qnum + partid).css("color", "green");
                }
                else {
                    $("#check_q" + qnum + partid).text("X");
                    $("#check_q" + qnum + partid).css("color", "red");
                }
            }
